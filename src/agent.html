<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-DEA Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <!-- Add highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* Window styling */
    .window {
      background: #2a2a2a;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      min-height: 0;
      overflow: hidden;
    }

    /* Top left windows container */
    .top-left-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100%;
      min-height: 0;
    }

    /* Response window */
    .response-window {
      flex: 5;
      position: relative;
      min-height: 0;
    }

    .view-toggle {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      gap: 0;
      z-index: 10;
      background: rgba(26, 26, 26, 0.95);
      padding: 15px 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .view-toggle button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px;
      color: #888;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .view-toggle button.active {
      color: #6c63ff;
      position: relative;
    }

    .view-toggle button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      background: #6c63ff;
      border-radius: 2px;
    }

    .view-toggle button:hover {
      color: #fff;
    }

    .ai-response {
      height: 100%;
      overflow-y: auto;
      padding: 0 20px;
      margin-top: 60px; /* Space for view toggle */
    }

    .response-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .response-item h4 {
      color: #6c63ff;
      margin-bottom: 10px;
    }

    .response-item p {
      line-height: 1.6;
      color: #e0e0e0;
    }

    .response-item .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-top: 10px;
    }

    .chat-history {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
      padding-bottom: 15px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .message-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
      min-height: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-right: 10px;
      min-height: 0;
    }

    .message {
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .user-message {
      background: #6c63ff;
      align-self: flex-end;
      color: white;
    }

    .message img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    .message p {
      margin: 0;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255, 255, 255, 0.03);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      margin-top: auto;
    }

    .message-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 1em;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      overflow-y: auto;
    }

    .button-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .send-button, .attach-button, .book-button {
      background: #6c63ff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .attach-button, .book-button {
      background: rgba(255, 255, 255, 0.1);
    }

    .send-button:hover, .attach-button:hover, .book-button:hover {
      background: #5750d4;
      transform: translateY(-2px);
    }

    .attach-button:hover, .book-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .image-preview, .pdf-preview {
      position: absolute;
      bottom: 100%;
      left: 15px;
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      display: none;
      margin-bottom: 10px;
      border: 2px solid #6c63ff;
    }

    .pdf-preview {
      background: #2a2a2a;
      padding: 10px;
      color: #fff;
      font-size: 0.9em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
    }

    .notes-container {
      height: 100%;
      display: none;
      flex-direction: column;
      overflow: hidden;
      margin-top: 60px; /* Space for view toggle */
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .note-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .note-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .note-content {
      margin-bottom: 10px;
      line-height: 1.6;
      color: #e0e0e0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .note-content.expanded {
      -webkit-line-clamp: unset;
    }

    .note-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
    }

    .note-image.expanded {
      display: block;
    }

    .note-indicators {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      font-size: 0.9em;
      color: #888;
    }

    .note-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .note-indicator img {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    .note-timestamp {
      font-size: 0.8em;
      color: #888;
    }

    .note-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .note-item:hover .note-actions {
      opacity: 1;
    }

    .note-actions button {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    .note-actions button:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      margin: 0;
      color: #fff;
    }

    .close-modal {
      background: transparent;
      border: none;
      color: #888;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .note-textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 1em;
      resize: vertical;
      min-height: 100px;
    }

    .note-image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
    }

    .note-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .note-buttons button {
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    .save-note {
      background: #6c63ff;
      color: #fff;
    }

    .save-note:hover {
      background: #5750d4;
    }

    .cancel-note {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .cancel-note:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .note-attach-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: flex-start;
    }

    .note-attach-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .view-note-modal .modal-content {
      max-width: 800px;
    }

    .view-note-content {
      color: #e0e0e0;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .view-note-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin: 15px 0;
    }

    .add-note-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #6c63ff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
      z-index: 10;
    }

    .add-note-button:hover {
      background: #5750d4;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(108, 99, 255, 0.4);
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8em;
      font-family: monospace;
      z-index: 1000;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      body {
        grid-template-columns: 50% 50%;
      }
    }

    @media (max-width: 900px) {
      body {
        grid-template-columns: 50% 50%;
      }
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        padding: 10px;
      }

      .top-left-container {
        height: calc(50vh - 15px);
      }

      .window {
        height: calc(50vh - 15px);
      }
    }

    .ai-message {
      margin: 20px 0;
      position: relative;
    }

    .ai-message .message-content {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      color: #e0e0e0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Remove the AI badge */
    .ai-message .message-content::before {
      display: none;
    }

    /* Code block styling */
    .ai-message .message-content pre {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      overflow: auto;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 400px; /* Maximum height before vertical scroll */
      font-size: 14px;
      line-height: 1.6;
    }

    .ai-message .message-content pre::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .ai-message .message-content pre::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }

    .ai-message .message-content pre::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 4px;
    }

    .ai-message .message-content pre::-webkit-scrollbar-thumb:hover {
      background: #5a5a5a;
    }

    .ai-message .message-content code {
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 0;
      background: transparent;
    }

    /* Syntax highlighting */
    .ai-message .message-content .hljs-keyword { color: #ff79c6; }
    .ai-message .message-content .hljs-string { color: #f1fa8c; }
    .ai-message .message-content .hljs-number { color: #bd93f9; }
    .ai-message .message-content .hljs-comment { color: #6272a4; }
    .ai-message .message-content .hljs-function { color: #50fa7b; }
    .ai-message .message-content .hljs-variable { color: #8be9fd; }
    .ai-message .message-content .hljs-operator { color: #ff79c6; }
    .ai-message .message-content .hljs-property { color: #8be9fd; }

    /* Inline code */
    .ai-message .message-content p code {
      background: #2d2d2d;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
      color: #f8f8f2;
    }

    /* Lists */
    .ai-message .message-content ul,
    .ai-message .message-content ol {
      margin: 16px 0;
      padding-left: 24px;
    }

    .ai-message .message-content li {
      margin: 8px 0;
    }

    /* Headings */
    .ai-message .message-content h1,
    .ai-message .message-content h2,
    .ai-message .message-content h3,
    .ai-message .message-content h4 {
      color: #6c63ff;
      margin: 24px 0 16px;
      font-weight: 600;
    }

    /* Blockquotes */
    .ai-message .message-content blockquote {
      border-left: 4px solid #6c63ff;
      margin: 16px 0;
      padding: 12px 16px;
      background: rgba(108, 99, 255, 0.1);
      border-radius: 0 8px 8px 0;
    }

    /* Tables */
    .ai-message .message-content table {
      border-collapse: collapse;
      margin: 16px 0;
      width: 100%;
    }

    .ai-message .message-content th,
    .ai-message .message-content td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      text-align: left;
    }

    .ai-message .message-content th {
      background: #2d2d2d;
      color: #6c63ff;
    }

    /* Links */
    .ai-message .message-content a {
      color: #6c63ff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .ai-message .message-content a:hover {
      color: #5750d4;
      text-decoration: underline;
    }

    /* Add required fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap');
  </style>
</head>
<body>
  <div class="version-text">0.1v</div>
  <div class="top-left-container">
    <div class="window response-window">
      <div class="view-toggle">
        <button class="active" data-view="ai">AI Response</button>
        <button data-view="canvas">Canvas</button>
        <button data-view="notes">Notes</button>
      </div>
      <div class="ai-response">
        <!-- Response items will be added here -->
      </div>
      <canvas id="canvas"></canvas>
      <div class="notes-container" style="display: none;">
        <div class="notes-list">
          <!-- Notes will be added here -->
        </div>
        <button class="add-note-button">+</button>
      </div>
    </div>

    <div class="window chat-history">
      <h3>Chat History</h3>
      <div class="history-list">
        <!-- History items will be added here -->
      </div>
    </div>
  </div>

  <div class="window message-box">
    <div class="messages">
      <!-- Messages will be added here -->
    </div>
    <div class="input-area">
      <textarea class="message-input" placeholder="Type your message..."></textarea>
      <div class="button-group">
        <input type="file" class="image-input" accept="image/*" style="display: none;">
        <input type="file" class="pdf-input" accept=".pdf,.epub,.mobi" style="display: none;">
        <button class="attach-button" title="Attach image">📎</button>
        <button class="book-button" title="Upload book">📚</button>
        <button class="send-button" title="Send message">➤</button>
      </div>
    </div>
    <img class="image-preview" alt="Preview">
    <div class="pdf-preview"></div>
  </div>

  <!-- Add Note Modal -->
  <div class="modal" id="addNoteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Note</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form class="note-form">
        <textarea class="note-textarea" placeholder="Write your note here..."></textarea>
        <input type="file" class="note-image-input" accept="image/*" style="display: none;">
        <button type="button" class="note-attach-button" title="Attach image">📎</button>
        <img class="note-image-preview" alt="Note image preview">
        <div class="note-buttons">
          <button type="button" class="cancel-note">Cancel</button>
          <button type="submit" class="save-note">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Note Modal -->
  <div class="modal view-note-modal" id="viewNoteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>View Note</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="view-note-content"></div>
      <img class="view-note-image" alt="Note image">
      <div class="note-timestamp"></div>
    </div>
  </div>

  <script>
    // DOM Elements
    const messageInput = document.querySelector('.message-input');
    const sendButton = document.querySelector('.send-button');
    const attachButton = document.querySelector('.attach-button');
    const bookButton = document.querySelector('.book-button');
    const imageInput = document.querySelector('.image-input');
    const pdfInput = document.querySelector('.pdf-input');
    const imagePreview = document.querySelector('.image-preview');
    const pdfPreview = document.querySelector('.pdf-preview');
    const messagesContainer = document.querySelector('.messages');
    const aiResponse = document.querySelector('.ai-response');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const viewToggle = document.querySelector('.view-toggle');
    const notesContainer = document.querySelector('.notes-container');
    const notesList = document.querySelector('.notes-list');
    const addNoteButton = document.querySelector('.add-note-button');

    // State
    let currentView = 'ai';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    let stagedImageUrl = null;
    let stagedPdfFile = null;

    // History and Rendering
    function saveHistory() {
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function renderHistory() {
      messagesContainer.innerHTML = '';
      aiResponse.innerHTML = '';
      chatHistory.forEach(msg => {
        if (msg.role === 'user') {
          appendMessage(msg.text, msg.imageUrl, msg.pdfFile);
        } else if (msg.role === 'assistant') {
          addResponseToHistory(msg.text, msg.timestamp);
        }
      });
    }

    // Canvas setup
    function resizeCanvas() {
      const container = canvas.parentElement;
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
    }

    // Canvas event handlers
    function startDrawing(e) {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Message handling
    async function handleSendMessage() {
      const messageText = messageInput.value.trim();
      if (!messageText && !stagedImageUrl && !stagedPdfFile) return;

      const userMessage = {
        role: 'user',
        text: messageText,
        imageUrl: stagedImageUrl,
        pdfFile: stagedPdfFile ? stagedPdfFile.name : null,
        timestamp: new Date().toLocaleString()
      };
      
      chatHistory.push(userMessage);
      saveHistory();
      appendMessage(userMessage.text, userMessage.imageUrl, userMessage.pdfFile);
      
      messageInput.value = '';
      stagedImageUrl = null;
      stagedPdfFile = null;
      imagePreview.src = '';
      imagePreview.style.display = 'none';
      pdfPreview.textContent = '';
      pdfPreview.style.display = 'none';

      try {
        // Prepare the message content
        let messageContent = messageText;
        if (userMessage.imageUrl) {
          messageContent = `[Image attached] ${messageText}`;
        }
        if (stagedPdfFile) {
          // Include the first 1000 characters of the PDF content for context
          const pdfPreview = stagedPdfFile.content.substring(0, 1000) + '...';
          messageContent = `[Book file attached: ${stagedPdfFile.name}]\n\nBook content preview:\n${pdfPreview}\n\n${messageText}`;
        }

        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "HTTP-Referer": window.location.origin,
            "X-Title": "AI<>DEA",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "model": "deepseek/deepseek-r1-0528:free",
            "messages": [
              {
                "role": "system",
                "content": "You are AI<>DEA, a highly capable and intelligent virtual assistant designed to understand and support users in their everyday tasks. Your primary focus is to assist with summarizing books and written content in a clear, concise, and insightful manner, helping users grasp the key ideas and themes quickly. You are also skilled in reading, interpreting, and writing code in multiple programming languages, offering assistance with learning, debugging, and software development. In addition, you are able to hold natural and engaging conversations, offering thoughtful responses and useful information that adapt to the user's tone and intent.\n\nYou must always respond in English by default and must not respond in any other language unless explicitly asked to do so by the user. Your communication style should be friendly, attentive, and knowledgeable, balancing professionalism with approachability. You are expected to maintain accuracy, honesty, and clarity in all responses, with a focus on providing helpful and relevant answers tailored to the user's request. Your goal is to be a reliable and intuitive companion across reading, coding, and everyday conversation."
              },
              {
                "role": "user",
                "content": [
                  {
                    "type": "text",
                    "text": messageContent
                  },
                  ...(userMessage.imageUrl ? [{
                    "type": "image_url",
                    "image_url": {
                      "url": userMessage.imageUrl
                    }
                  }] : [])
                ]
              }
            ]
          })
        });

        const data = await response.json();
        
        if (data.choices && data.choices[0]) {
          const aiMessage = {
            role: 'assistant',
            text: data.choices[0].message.content,
            timestamp: new Date().toLocaleString()
          };
          chatHistory.push(aiMessage);
          saveHistory();
          addResponseToHistory(aiMessage.text, aiMessage.timestamp);
        } else {
          throw new Error('Invalid response format');
        }
      } catch (error) {
        console.error('Error fetching AI response:', error);
        const errorMessage = {
          role: 'assistant',
          text: 'Sorry, I encountered an error while processing your request. Please try again.',
          timestamp: new Date().toLocaleString()
        };
        chatHistory.push(errorMessage);
        saveHistory();
        addResponseToHistory(errorMessage.text, errorMessage.timestamp);
      }
    }

    function appendMessage(text, imageUrl, pdfFile) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user-message';
      
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Uploaded image';
        messageDiv.appendChild(img);
      }
      
      if (pdfFile) {
        const pdfInfo = document.createElement('div');
        pdfInfo.className = 'pdf-info';
        pdfInfo.innerHTML = `📚 ${pdfFile}`;
        messageDiv.appendChild(pdfInfo);
      }
      
      if (text) {
        const p = document.createElement('p');
        p.textContent = text;
        messageDiv.appendChild(p);
      }
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addResponseToHistory(response, timestamp) {
      const responseItem = document.createElement('div');
      responseItem.className = 'ai-message';
      
      // Create message content container
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      // Process the response text to handle code blocks and other markdown-like syntax
      const processedContent = response
        // Remove unnecessary # symbols from the beginning of lines
        .replace(/^#+\s*/gm, '')
        // Handle code blocks
        .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
          return `<pre><code class="language-${language || 'plaintext'}">${code.trim()}</code></pre>`;
        })
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
      
      messageContent.innerHTML = processedContent;
      
      // Add timestamp
      const timestampDiv = document.createElement('div');
      timestampDiv.className = 'timestamp';
      timestampDiv.textContent = timestamp;
      
      responseItem.appendChild(messageContent);
      responseItem.appendChild(timestampDiv);
      
      aiResponse.appendChild(responseItem);
      aiResponse.scrollTop = aiResponse.scrollHeight;
      
      // Apply syntax highlighting to code blocks
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }

    // Image handling
    function handleImageUpload(file) {
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          // Convert image to base64
          const base64Image = e.target.result;
          stagedImageUrl = base64Image;
          imagePreview.src = base64Image;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    // PDF handling
    async function extractPdfContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async function(event) {
          try {
            const typedarray = new Uint8Array(event.target.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = '';
            
            // Extract text from each page
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const textContent = await page.getTextContent();
              const pageText = textContent.items.map(item => item.str).join(' ');
              fullText += pageText + '\n';
            }
            
            resolve(fullText);
          } catch (error) {
            reject(error);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function handlePdfUpload(file) {
      if (file) {
        try {
          const pdfContent = await extractPdfContent(file);
          stagedPdfFile = {
            name: file.name,
            content: pdfContent
          };
          pdfPreview.textContent = `📚 ${file.name}`;
          pdfPreview.style.display = 'flex';
        } catch (error) {
          console.error('Error reading PDF:', error);
          alert('Error reading PDF file. Please try another file.');
        }
      }
    }

    // Notes functionality
    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function renderNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note-item';
        
        // Split note text into words and limit to 10 words
        const words = note.text.split(' ');
        const previewText = words.length > 10 
          ? words.slice(0, 10).join(' ') + '...'
          : note.text;
        
        // Create indicators based on note content
        const hasText = note.text && note.text.trim().length > 0;
        const hasImage = note.imageUrl;
        
        noteElement.innerHTML = `
          <div class="note-content" title="Click to view full note">${previewText}</div>
          ${note.imageUrl ? `<img class="note-image" src="${note.imageUrl}" alt="Note image">` : ''}
          <div class="note-indicators">
            ${hasText ? '<div class="note-indicator">📝 Text</div>' : ''}
            ${hasImage ? '<div class="note-indicator">🖼️ Image</div>' : ''}
          </div>
          <div class="note-timestamp">${new Date(note.timestamp).toLocaleString()}</div>
          <div class="note-actions">
            <button onclick="event.stopPropagation(); deleteNote(${index})">🗑️</button>
          </div>
        `;
        
        // Add click handler to view full note
        noteElement.addEventListener('click', () => {
          const viewModal = document.getElementById('viewNoteModal');
          const viewContent = viewModal.querySelector('.view-note-content');
          const viewImage = viewModal.querySelector('.view-note-image');
          const viewTimestamp = viewModal.querySelector('.note-timestamp');
          
          viewContent.textContent = note.text || ''; // Handle empty text
          viewTimestamp.textContent = new Date(note.timestamp).toLocaleString();
          
          if (note.imageUrl) {
            viewImage.src = note.imageUrl;
            viewImage.style.display = 'block';
          } else {
            viewImage.style.display = 'none';
          }
          
          viewModal.style.display = 'flex';
        });
        
        notesList.appendChild(noteElement);
      });
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    }

    function addNote() {
      const modal = document.getElementById('addNoteModal');
      const form = modal.querySelector('.note-form');
      const textarea = form.querySelector('.note-textarea');
      const imageInput = form.querySelector('.note-image-input');
      const imagePreview = form.querySelector('.note-image-preview');
      const attachButton = form.querySelector('.note-attach-button');
      let stagedImageUrl = null;

      // Reset form
      textarea.value = '';
      imagePreview.src = '';
      imagePreview.style.display = 'none';
      stagedImageUrl = null;

      // Show modal
      modal.style.display = 'flex';

      // Handle image upload
      attachButton.onclick = () => {
        imageInput.click();
      };

      imageInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            stagedImageUrl = e.target.result;
            imagePreview.src = stagedImageUrl;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      };

      // Handle form submission
      form.onsubmit = (e) => {
        e.preventDefault();
        const text = textarea.value.trim();
        
        // Allow saving if there's either text or an image
        if (text || stagedImageUrl) {
          const newNote = {
            text: text || '', // Ensure text is never null
            imageUrl: stagedImageUrl || null,
            timestamp: Date.now()
          };
          
          notes.unshift(newNote);
          saveNotes();
          renderNotes();
          modal.style.display = 'none';
          
          // Reset the form
          textarea.value = '';
          imagePreview.src = '';
          imagePreview.style.display = 'none';
          stagedImageUrl = null;
          imageInput.value = ''; // Clear the file input
        }
      };
    }

    // Modal close handlers
    document.querySelectorAll('.close-modal, .cancel-note').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.modal').forEach(modal => {
          modal.style.display = 'none';
        });
      });
    });

    // Close modals when clicking outside
    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

    // View toggle handling
    function handleViewToggle(view) {
      if (view === currentView) return;

      viewToggle.querySelectorAll('button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === view);
      });

      // Hide all views
      document.querySelector('.ai-response').style.display = 'none';
      canvas.style.display = 'none';
      notesContainer.style.display = 'none';

      // Show selected view
      if (view === 'canvas') {
        canvas.style.display = 'block';
        resizeCanvas();
      } else if (view === 'notes') {
        notesContainer.style.display = 'flex';
      } else {
        document.querySelector('.ai-response').style.display = 'block';
      }
      currentView = view;
    }

    // Event listeners
    sendButton.addEventListener('click', handleSendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSendMessage();
      }
    });

    attachButton.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleImageUpload(file);
      }
    });

    bookButton.addEventListener('click', () => {
      pdfInput.click();
    });

    pdfInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handlePdfUpload(file);
      }
    });

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    viewToggle.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        handleViewToggle(e.target.dataset.view);
      }
    });

    addNoteButton.addEventListener('click', addNote);

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    renderNotes();
    renderHistory();
    
    // Clear any existing staged image on page load
    stagedImageUrl = null;
    imagePreview.style.display = 'none';
  </script>
</body>
</html>
